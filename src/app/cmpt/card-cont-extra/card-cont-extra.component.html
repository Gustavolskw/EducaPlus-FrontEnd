<section class="d-flex flex-wrap justify-content-center gap-5" *ngIf="recebeu===true">
  <mat-card class="example-card" *ngFor="let contExtra of filteredConteudoExtra; let i = index">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{contExtra.titulo}}</mat-card-title>
        <mat-card-subtitle>{{contExtra.materia}}</mat-card-subtitle>

      </mat-card-title-group>
    </mat-card-header>
    <div *ngIf="contExtra.videoUrl">

      <iframe width="300" height="200" [src]="safeUrls[i]" frameborder=" 0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <mat-card-content *ngIf="contExtra.Descricao">
      {{contExtra.Descricao}}
    </mat-card-content>
    <p>Professor: {{contExtra.professor}}</p>
  </mat-card>
</section>


<section class=" d-flex  flex-column justify-content-center gap-3 text-center align-content-center align-items-center"
  *ngIf="recebeu===false">
  <mat-spinner></mat-spinner>
  <mat-error *ngIf="recebeu === false">Erro ao receber valores da API</mat-error>
</section>

<section
  class="my-5 py-5 d-flex  flex-column justify-content-center gap-3 text-center align-content-center align-items-center erro-sem-cont"
  *ngIf="semNadaPostado !=null">
  <mat-icon matPrefix>
    folder_off
  </mat-icon>
  <mat-error>{{semNadaPostado}}</mat-error>
</section>

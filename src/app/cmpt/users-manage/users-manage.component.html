<div class="row border-bottom border-3">
  <div class="col-6 col-md-4 col-xxl-6" *ngFor="let disponibilidade of disponibilidades">
    <button class="text-center w-100" [class.active]="disponibilidade === selectedFilter"
      (click)="setfilter(disponibilidade)">
      {{disponibilidade}}
    </button>
  </div>
</div>

<div class="example-action-buttons justify-content-center text-center d-flex gap-3 my-2">
  <button mat-button (click)="accordion.openAll()">Expand All</button>
  <button mat-button (click)="accordion.closeAll()">Collapse All</button>
</div>

<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel *ngFor="let user of filteredUsers" [class.bg-danger-subtle]="user.disponibilidade == false"
    [class.bg-success-subtle]="user.disponibilidade == true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{user.login}}
      </mat-panel-title>
      <mat-panel-description>
        {{user.role}}
      </mat-panel-description>
      <mat-panel-description>
        {{user.disponibilidade === true ? 'Ativo' :'Inativo'}}
      </mat-panel-description>
      <mat-panel-description *ngIf="user.materia != null">
        {{user.materia}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="d-flex flex-wrap gap-3">
      <button [disabled]="user.disponibilidade == true" mat-raised-button class="bg-success">Ativa</button>
      <button [disabled]="user.disponibilidade == false" mat-raised-button class="bg-danger">Inativa</button>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<section
  class="my-5 py-5 d-flex flex-column justify-content-center gap-3 text-center align-content-center align-items-center erro-sem-cont"
  *ngIf="semUsers">
  <mat-icon matPrefix>folder_off</mat-icon>
  <mat-error>Sem Notas Postadas</mat-error>
</section>

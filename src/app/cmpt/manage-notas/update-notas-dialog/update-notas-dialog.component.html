<h1 mat-dialog-title>Editar Nota:</h1>
<form [formGroup]="NotasUpdateForm" class="d-flex flex-column justify-content-center p-2 gap-2">
  <div class="d-flex flex-wrap justify-content-center p-2 gap-2">
    <mat-form-field>
      <mat-label>Nota: </mat-label>
      <input matInput formControlName="nota">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="enviaUpdate()" cdkFocusInitial>Enviar</button>
  </div>
</form>

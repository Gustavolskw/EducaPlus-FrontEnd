<div class="row border-bottom border-3 w-100">
  <div class="col-6 col-md-4 col-xxl-6" *ngFor="let materia of materiasHasContExtra">
    <button class="text-center w-100" (click)="setfilter(materia.materiaName)"
      [class.active]="materia.materiaName === selectedMateria">
      {{materia.materiaName}}</button>
  </div>
</div>


<div class="example-action-buttons justify-content-center text-center d-flex gap-2 my-2">
  <button mat-button (click)="accordion.openAll()">Expand All</button>
  <button mat-button (click)="accordion.closeAll()">Collapse All</button>
</div>

<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel *ngFor="let contExtra of filteredContExtra">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{contExtra.titulo}}
      </mat-panel-title>
      <mat-panel-description>
        {{contExtra.materia}}
      </mat-panel-description>
      <mat-panel-description>
        {{contExtra.tipoConteudo}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
      <label for="quest" *ngIf="contExtra.videoUrl != null">URL do Video:</label>
      <p id="quest" *ngIf="contExtra.videoUrl != null">{{contExtra.videoUrl}}</p>

      <label for="quest" *ngIf="contExtra.Descricao != null">Descrição:</label>
      <p id="quest" *ngIf="contExtra.Descricao != null">{{contExtra.Descricao}}</p>
    </div>
    <div class="d-flex flex-wrap gap-3">
      <button mat-raised-button color="primary" (click)="openDialog(contExtra, '0ms', '0ms')">Editar</button>
      <button mat-raised-button color="warn" (click)="removeConteudoExtra(contExtra.ContExtraId)">Excluir</button>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<section
  class="my-5 py-5 d-flex flex-column justify-content-center gap-3 text-center align-content-center align-items-center erro-sem-cont"
  *ngIf="semContExtra">
  <mat-icon matPrefix>folder_off</mat-icon>
  <mat-error>Sem Conteúdo Extra postado</mat-error>
</section>
<app-footer></app-footer>

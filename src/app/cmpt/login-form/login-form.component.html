<app-header [loginPage]="false"></app-header>
<section class="login-component">
  <mat-error class="erro-de-conn" *ngIf="recebeu == false">Erro ao conectar com o servidor</mat-error>
  <mat-card class="login">
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>EducaPlus</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm">

        <mat-card-content>

          <mat-form-field>
            <mat-label>Login</mat-label>
            <input formControlName="login" matInput>
            <mat-error *ngIf="loginForm.get('login')?.errors?.['required'] && loginForm.touched">Login
              Obrigatorio!</mat-error>
          </mat-form-field>



          <mat-form-field>
            <mat-label>Senha</mat-label>
            <input formControlName="senha" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('senha')?.errors?.['required'] && loginForm.touched">Senha
              Obrigatória</mat-error>
          </mat-form-field>



        </mat-card-content>

        <mat-card-actions>
          <button [disabled]="loginForm.invalid" (click)="login()" mat-flat-button color="primary">
            Entrar
          </button>
        </mat-card-actions>


        <p class="cadastro-text">Ainda não possui conta? <a><strong>
              <u routerLink="/cadastro">Clique aqui para se cadastrar</u></strong></a></p>
      </form>
    </div>
  </mat-card>
</section>
